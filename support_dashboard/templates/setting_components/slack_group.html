<div
  class="tab-pane fade"
  id="application"
  role="tabpanel"
  aria-labelledby="application-tab"
>
  <h3 class="mb-4">Slack Groups</h3>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="table-responsive" style="max-height: 300px">
          <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <th>Select</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              {% for member in all_members %}
              <tr>
                <td>
                  <input
                    type="checkbox"
                    name="selected_members"
                    value="{{ member.id }}"
                  />
                </td>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6">
        <div class="table-responsive" style="max-height: 300px">
          <table class="table table-striped table-hover table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              {% for member in all_members %}
              <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
