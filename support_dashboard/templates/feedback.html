{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'feedback/fonts/icomoon/style.css' %}"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'feedback/css/bootstrap.min.css' %}"
    />

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'feedback/css/style.css' %}" />

    <title>Feedback</title>
  </head>

  <body>
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">
              <h3>Feedback Form</h3>
              <form
                class="mb-5"
                method="POST"
                id="feedbackForm"
                name="feedbackForm"
              >
                {% csrf_token %}

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="feature" class="col-form-label">Features</label>
                    <select class="custom-select" id="feature" name="feature">
                      <option selected>Select Feature...</option>
                      <option value="Zendesk App">Zendesk App</option>
                      <option value="Slack App">Slack App</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group mb-3">
                    <label for="message" class="col-form-label"
                      >Message *</label
                    >
                    <textarea
                      class="form-control"
                      name="message"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Write your message"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input
                      type="submit"
                      value="Send Feedback"
                      class="btn btn-primary rounded-0 py-2 px-4"
                    />
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div>
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'feedback/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'feedback/js/popper.min.js' %}"></script>
    <script src="{% static 'feedback/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'feedback/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'feedback/js/main.js' %}"></script>
  </body>
</html>
