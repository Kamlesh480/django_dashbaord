{% load static %}

<nav
  class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
>
  <div
    class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
  >
    <a class="navbar-brand brand-logo" href=""
      ><img src="{% static 'assets/images/hevo_icon_with_bg.png' %}"
    /></a>

    <a class="navbar-brand brand-logo-mini" href=""
      ><img src="{% static 'assets/images/hevo_icon_small.png' %}"
    /></a>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-stretch">
    <button
      class="navbar-toggler navbar-toggler align-self-center"
      type="button"
      data-toggle="minimize"
    >
      <span class="mdi mdi-menu"></span>
    </button>
    <div class="search-field d-none d-xl-block">
      <form class="d-flex align-items-center h-100" action="#">
        <div class="input-group">
          <div class="input-group-prepend bg-transparent">
            <i class="input-group-text border-0 mdi mdi-magnify"></i>
          </div>
          <input
            type="text"
            class="form-control bg-transparent border-0"
            placeholder="Search products"
          />
        </div>
      </form>
    </div>
    <ul class="navbar-nav navbar-nav-right">
      <li class="nav-item dropdown d-none d-md-block">
        <a
          class="nav-link dropdown-toggle"
          id="reportDropdown"
          href="#"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          Reports
        </a>
        <div
          class="dropdown-menu navbar-dropdown"
          aria-labelledby="reportDropdown"
        >
          <a class="dropdown-item" href="#">
            <i class="mdi mdi-file-pdf mr-2"></i>PDF
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">
            <i class="mdi mdi-file-excel mr-2"></i>Excel
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">
            <i class="mdi mdi-file-word mr-2"></i>doc
          </a>
        </div>
      </li>

      <li class="nav-item nav-language dropdown d-none d-md-block">
        <div
          class="dropdown-menu navbar-dropdown"
          aria-labelledby="languageDropdown"
        >
          <a class="dropdown-item" href="#">
            <div class="nav-language-icon mr-2">
              <i class="flag-icon flag-icon-ae" title="ae" id="ae"></i>
            </div>
            <div class="nav-language-text">
              <p class="mb-1 text-black">Arabic</p>
            </div>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">
            <div class="nav-language-icon mr-2">
              <i class="flag-icon flag-icon-gb" title="GB" id="gb"></i>
            </div>
            <div class="nav-language-text">
              <p class="mb-1 text-black">English</p>
            </div>
          </a>
        </div>
      </li>
      <li class="nav-item nav-profile dropdown">
        <a
          class="nav-link dropdown-toggle"
          id="profileDropdown"
          href="#"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          <div class="nav-profile-img">
            <img
              src="{% static 'assets/images/faces/face28.jpg' %}"
              alt="image"
            />
          </div>
          <div class="nav-profile-text">
            {% if user.is_authenticated %}
            <p class="mb-1 text-black">{{user.username}}</p>
            {% else %}
            <p class="mb-1 text-black">You</p>
            {% endif %}
          </div>
        </a>
        <div
          class="dropdown-menu navbar-dropdown dropdown-menu-right p-0 border-0 font-size-sm"
          aria-labelledby="profileDropdown"
          data-x-placement="bottom-end"
        >
          <div class="p-3 text-center bg-primary">
            <img
              class="img-avatar img-avatar48 img-avatar-thumb"
              src="{% static 'assets/images/faces/face28.jpg' %}"
              alt=""
            />
          </div>
          <div class="p-2">
            <h5 class="dropdown-header text-uppercase pl-2 text-dark">
              User Options
            </h5>

            <a
              class="dropdown-item py-1 d-flex align-items-center justify-content-between"
              href="settings"
            >
              <span>Profile</span>
              <span class="p-0">
                <span class="badge badge-success">1</span>
                <i class="mdi mdi-account-outline ml-1"></i>
              </span>
            </a>
            <a
              class="dropdown-item py-1 d-flex align-items-center justify-content-between"
              href="settings"
            >
              <span>Settings</span>
              <i class="mdi mdi-settings"></i>
            </a>
            <div role="separator" class="dropdown-divider"></div>
            <h5 class="dropdown-header text-uppercase pl-2 text-dark mt-2">
              Actions
            </h5>

            <a
              class="dropdown-item py-1 d-flex align-items-center justify-content-between"
              href="/"
            >
              <span>Log Out</span>
              <i class="mdi mdi-logout ml-1"></i>
            </a>
          </div>
        </div>
      </li>
    </ul>
    <button
      class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
      type="button"
      data-toggle="offcanvas"
    >
      <span class="mdi mdi-menu"></span>
    </button>
  </div>
</nav>
